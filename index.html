<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Play Fullscreen Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      color: white;
      text-align: center;
      font-size: 2rem;
      padding-top: 20vh;
    }
  </style>
</head>
<body>

  <!-- Replace 'video.mp4' with your actual video file -->
  <video autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>Welcome to My Video Page</h1>
  </div>

</body>
</html>
