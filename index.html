<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 64px;
  font-weight: bold;
  color: black;
  pointer-events: none;

  /* White outline using multiple text-shadows */
  text-shadow:
    -1px -1px 0 white,
     1px -1px 0 white,
    -1px  1px 0 white,
     1px  1px 0 white,
     2px  2px 8px rgba(0, 0, 0, 0.7); /* original shadow */
}

  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="announcement.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay-text">NEED TO UPDATE</div>
  </div>

</body>
</html>
